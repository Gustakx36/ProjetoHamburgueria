<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UniBurguer</title>
  <link rel="stylesheet" type="text/css" href="static/index.css"/>
  <link rel="shortcut icon" href="static/img/favicon.ico"/>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-black-500">

  <div class="modalObservacaoF">
    <div class="modalBaseF dark:bg-orange-500">
      <div style="width: 100%; display: flex;">
        <div style="width: 50%;">
          <h1 class="font-bold text-black-800 text-[30px] ml-3">Pedido</h1>
        </div>
        <div style="width: 50%; display: flex; justify-content: end;" onclick="fecharModalF()">
          <svg style="cursor: pointer;" xmlns="http://www.w3.org/2000/svg" fill="#000000" width="45px" height="45px" viewBox="0 0 32 32" version="1.1">
            <title>cancel1</title>
            <path d="M16 29c-7.18 0-13-5.82-13-13s5.82-13 13-13 13 5.82 13 13-5.82 13-13 13zM16 6c-5.522 0-10 4.478-10 10s4.478 10 10 10c5.523 0 10-4.478 10-10s-4.477-10-10-10zM20.537 19.535l-1.014 1.014c-0.186 0.186-0.488 0.186-0.675 0l-2.87-2.87-2.87 2.87c-0.187 0.186-0.488 0.186-0.675 0l-1.014-1.014c-0.186-0.186-0.186-0.488 0-0.675l2.871-2.869-2.871-2.87c-0.186-0.187-0.186-0.489 0-0.676l1.014-1.013c0.187-0.187 0.488-0.187 0.675 0l2.87 2.87 2.87-2.87c0.187-0.187 0.489-0.187 0.675 0l1.014 1.013c0.186 0.187 0.186 0.489 0 0.676l-2.871 2.87 2.871 2.869c0.186 0.187 0.186 0.49 0 0.675z"/>
            </svg>
        </div>
      </div>
      <div class="my-2 bg-gray-600 h-[4px]"></div>
      <div class="modalTextNameF">
        <input type="text" placeholder="Seu Nome / Apelido" id="nome">
      </div>
      <div class="modalTextF">
      </div>
      <div class="finalizarObservacaoF">
        <button class="finalizar mt-5 bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded" onclick="finalizarObsF()">
          Finalizar Compra
        </button>
      </div>
    </div>
  </div>

  <div class="modalObservacao">
    <div class="modalBase dark:bg-orange-500">
      <div style="width: 100%; display: flex;">
        <div style="width: 50%;">
          <h1 class="font-bold text-black-800 text-[30px] ml-3">Observação</h1>
        </div>
        <div style="width: 50%; display: flex; justify-content: end;" onclick="fecharModal()">
          <svg style="cursor: pointer;" xmlns="http://www.w3.org/2000/svg" fill="#000000" width="45px" height="45px" viewBox="0 0 32 32" version="1.1">
            <title>cancel1</title>
            <path d="M16 29c-7.18 0-13-5.82-13-13s5.82-13 13-13 13 5.82 13 13-5.82 13-13 13zM16 6c-5.522 0-10 4.478-10 10s4.478 10 10 10c5.523 0 10-4.478 10-10s-4.477-10-10-10zM20.537 19.535l-1.014 1.014c-0.186 0.186-0.488 0.186-0.675 0l-2.87-2.87-2.87 2.87c-0.187 0.186-0.488 0.186-0.675 0l-1.014-1.014c-0.186-0.186-0.186-0.488 0-0.675l2.871-2.869-2.871-2.87c-0.186-0.187-0.186-0.489 0-0.676l1.014-1.013c0.187-0.187 0.488-0.187 0.675 0l2.87 2.87 2.87-2.87c0.187-0.187 0.489-0.187 0.675 0l1.014 1.013c0.186 0.187 0.186 0.489 0 0.676l-2.871 2.87 2.871 2.869c0.186 0.187 0.186 0.49 0 0.675z"/>
            </svg>
        </div>
      </div>
      <div class="my-2 bg-gray-600 h-[4px]"></div>
      <div class="modalText ">
        <textarea name="observacao" id="observacao" cols="30" rows="10" style="resize: none;"></textarea>
      </div>
      <div class="finalizarObservacao" onclick="finalizarObs(this.id)">
        <button class="finalizar mt-5 bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
          Adicionar ao Carrinho
        </button>
      </div>
    </div>
  </div>

  <div class="menu">
    <svg width="70px" height="70px" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
      <path d="M6 12H18M18 12L13 7M18 12L13 17" stroke="#000000" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
    </svg>
  </div>
  <div class="sidebar fixed top-0 bottom-0 lg:left-0 p-2 w-[300px] overflow-y-auto text-center bg-orange-600">
    <div class="text-gray-100 text-xl">
      <div class="p-2.5 mt-1 flex items-center">
        <img class="bi bi-app-indicator px-2 py-1 rounded-md" style="width: 65px;" src="static/img/logo.png"></img>
        <h1 class="font-bold text-gray-200 text-[30px] ml-3">UniBurguer</h1>
      </div>
      <div class="my-2 bg-gray-600 h-[4px]"></div>
      <div 
        class="text-left text-sm mt-2 w-4/5 mx-auto text-gray-200 font-bold"
        id="submenu">
      </div>
    </div>
  </div>
  <div style="display: flex;">
    <div class="apoio"></div>
    <div style="margin: 10px 10px 100px 10px; margin-top: 100px; width: 100%;">
      <div class="itens" id="itens" style="
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
        justify-content: center;
        justify-items: center; 
        align-content: space-evenly;
        grid-gap: 20px;
        align-items: center;">
      </div>
    </div>
  </div>
  <div class="carrinho bg-orange-500">
    <div class="apoio"></div>
    <div style="display: flex; width: 100%; min-width: 170px;">
      <svg width="70px" height="70px" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M9 11V6C9 4.34315 10.3431 3 12 3C13.6569 3 15 4.34315 15 6V10.9673M10.4 21H13.6C15.8402 21 16.9603 21 17.816 20.564C18.5686 20.1805 19.1805 19.5686 19.564 18.816C20 17.9603 20 16.8402 20 14.6V12.2C20 11.0799 20 10.5198 19.782 10.092C19.5903 9.71569 19.2843 9.40973 18.908 9.21799C18.4802 9 17.9201 9 16.8 9H7.2C6.0799 9 5.51984 9 5.09202 9.21799C4.71569 9.40973 4.40973 9.71569 4.21799 10.092C4 10.5198 4 11.0799 4 12.2V14.6C4 16.8402 4 17.9603 4.43597 18.816C4.81947 19.5686 5.43139 20.1805 6.18404 20.564C7.03968 21 8.15979 21 10.4 21Z" stroke="#000000" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
      </svg>
      <h3 class="valorTotal text-slate-900 dark:text-white mt-5 text-3xl font-medium tracking-tight">$0.00</h3>
    </div>
    <div >
      <button class="finalizarPedido mt-5 bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded opacity-100 cursor-not-allowed">
        Finalizar Compra
      </button>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script type="text/javascript" src="static/index.js"></script>
</body>
</html>
